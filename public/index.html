<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Are you tired to share your phone number or email again and again? Generate QR Code for your contact!">
    <meta name="keywords" content="qr code, contact, phone number, email, qr code generator">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="Are you tired to share your phone number or email again and again? Generate QR Code for your contact!" />
    <meta property="og:url" content="https://whyboobo.com/<%= BASE_URL %>" />
    <meta property="og:image" content="https://whyboobo.com/<%= BASE_URL %>images/qrcodecontact-thumbnail.svg" />

    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="Are you tired to share your phone number or email again and again? Generate QR Code for your contact!">
    <meta name="twitter:image" content="https://whyboobo.com/<%= BASE_URL %>images/qrcodecontact-thumbnail.svg">
    <meta name="twitter:card" content="summary_large_image">


  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
